<div class="container">
    <div id="js-plotly">
    </div>
    <div class="clusters">
        <div class="row">
            <div class="col-md-3 cluster-outline" *ngFor="let cluster of clusters">
                <div class="cluster clearfix">
                    <div [ngStyle]="{'background-color': color}" class="cluster__name">
                        <p class="cluster__name-element">{{cluster.name}}</p>
                    </div>
                    <div class="cluster__words">
                        <table class="cluster__table">
                            <div>
                                <tr *ngFor="let word of cluster.data" [ngStyle]="{'color': color}">
                                    <td class="cluster__table_name">{{word.name}}</td>
                                    <td class="cluster__table_probability">{{word.value}}</td>
                                </tr>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="background-color: purple; height: 200px;">

            </div>
            <div class="col-md-3" style="background-color: blue; height: 200px;">

            </div>
            <div class="col-md-3" style="background-color: green; height: 200px;">

            </div>
            <div class="col-md-3" style="background-color: black; height: 200px;">

            </div>
            <div class="col-md-3" style="background-color: pink; height: 200px;">

            </div>
            <div class="col-md-3" style="background-color: skyblue; height: 200px;">

            </div>
            <div class="col-md-3" style="background-color: brown; height: 200px;">

            </div>
        </div>

    </div>
</div>
