<div>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>URL</th>
                <th>BrowsingTime</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of browsings" scope="row" class="{{colorByBrowsingTime(b.browsing_time)}}">
                <td>{{b.title}}</td>
                <td>{{b.url}}</td>
                <td>{{b.browsing_time}}</td>
            </tr>
        </tbody>
    </table>
</div>
